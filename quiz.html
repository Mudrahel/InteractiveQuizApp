<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Quiz</title>
</head>

<body>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="text-center">Interactive Quiz</h1>
        </header>

        <div class="row">
            <!-- Left Column for Scores -->
            <div class="col-md-3">
                <p>Previous attempts</p>
                <button id="clear-attempts" class="btn btn-secondary"> Clear attempts</button>
                <div id="scores-container">
                    <!-- Previous scores will be displayed here -->
                </div>
            </div>

            <!-- Right Container for Quiz -->
            <div class="col-md-9">
                <div id="quiz-container" class="text-left">
                    <div id="question"></div>
                    <ul id="options"></ul>
                    
                    <div id="feedback"></div>
                    <div id="score" class="mt-3">Current score: <span id="score-value">0</span></div>
                    
                    <!-- Container for "Try Again" button -->
                    <div id="try-again-container" style="display: none;">
                        <button id="try-again-button" class="btn btn-secondary">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="text-center">&copy; 2024 SNVA bootcamp. Ryhor Mudrahel</p>
        </footer>
    </div>
   
    <script type="module" src="./js/main.js"></script>

</body>

</html>
